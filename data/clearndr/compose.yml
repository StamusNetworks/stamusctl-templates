networks:
    network:

configs:
    cron-jobs-scirius-update-suri-rules:
        file: ./configs/cron-jobs/scirius-update-suri-rules.sh
    cron-jobs-suricata-logrotate:
        file: ./configs/cron-jobs/suricata-logrotate.sh
    fluentd-config:
        file: ./configs/fluentd/fluent.conf
    fluentd-template:
        file: ./configs/fluentd/template.json
    nginx-config:
        file: ./configs/nginx/nginx.conf
    nginx-selks-config:
        file: ./configs/nginx/conf.d/selks6.conf
    opensearch-config:
        file: ./configs/opensearch/opensearch.yml
    opensearch-dashboard-config:
        file: ./configs/opensearch_dashboards/opensearch_dashboards.yml
    scirius-start-sh:
        file: ./configs/scirius/start-scirius.sh
    suricata-new-entrypoint:
        file: ./configs/suricata/new_entrypoint.sh
    suricata-selks6-addin:
        file: ./configs/suricata/selks6-addin.yaml

volumes:
    elastic-data: #for ES data persistency
    suricata-rules: #for suricata rules transfer between scirius and suricata and for persistency
    scirius-data: #for scirius data persistency
    scirius-static: #statics files to be served by nginx
    suricata-run: #path where the suricata socket resides
    suricata-logs:
    suricata-logrotate:
        driver_opts:
            type: none
            o: bind
            device: ./containers-data/suricata/logrotate
    logstash-sincedb: #where logstash stores it's state so it doesn't re-ingest
    arkime-logs:
    arkime-pcap:
    arkime-config:
    db-data:
    fluentd-pos:

services:
    elasticsearch:
        container_name: elasticsearch
        image: opensearchproject/opensearch:1
        restart: {{ .globals.restartmode | default "unless-stopped" }}
        healthcheck:
            test: ['CMD-SHELL', 'curl --silent --fail localhost:9200/_cluster/health || exit 1']
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 30s
        environment:
            - plugins.security.disabled=true
            - discovery.type=single-node
        volumes:
            - ${ELASTIC_DATAPATH:-elastic-data}:/usr/share/opensearch/data
        ports:
            - 9200:9200
        mem_limit: ${ELASTIC_MEMORY:-3G}
        ulimits:
            memlock:
                soft: -1
                hard: -1
        networks:
            network:

    kibana:
        container_name: kibana
        build:
            context: opensearch-dashboard
            dockerfile: Dockerfile
        restart: {{ .globals.restartmode | default "unless-stopped" }}
        configs:
            - source: opensearch-config
              target: /usr/share/opensearch-dashboards/config/opensearch.yml
            - source: opensearch-dashboard-config
              target: /usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
        environment:
            - plugins.security.disabled=true
            - discovery.type=single-node
            - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
        healthcheck:
            test: ['CMD-SHELL', 'curl --silent --fail localhost:5601 || exit 1']
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 30s
        depends_on:
            elasticsearch:
                condition: service_healthy
        ports:
            - 5601:5601
        networks:
            network:

    fluentd:
        container_name: fluentd
        build:
            context: ./fluentd
            dockerfile: Dockerfile
        command: fluentd -c /fluentd/etc/fluent.conf -v
        configs:
            - source: fluentd-config
              target: /fluentd/etc/fluent.conf
            - source: fluentd-template
              target: /fluentd/etc/template.json
        volumes:
            - fluentd-pos:/fluentd/log/td-agent
            - ./containers-data/suricata/logs:/var/log/suricata:ro
        networks:
            network:

    suricata:
        container_name: suricata
        image: jasonish/suricata:master-amd64
        entrypoint: /new_entrypoint.sh
        restart: {{ .globals.restartmode | default "unless-stopped" }}
        configs:
            - source: suricata-new-entrypoint
              target: /new_entrypoint.sh
            - source: suricata-selks6-addin
              target: /etc/suricata-configs/selks6-addin.yaml
        environment:
            - SURICATA_OPTIONS= -i {{.suricata.interfaces | default "dummy0"}} -vvv --set sensor-name=suricata
        cap_add:
            - NET_ADMIN
            - SYS_NICE
        network_mode: host
        volumes:
            - ./containers-data/suricata/logs:/var/log/suricata
            - suricata-rules:/etc/suricata/rules
            - suricata-run:/var/run/suricata/
            - ./containers-data/suricata/etc:/etc/suricata
            - ./containers-data/suricata/logrotate:/etc/logrotate.d/

    scirius:
        container_name: scirius
        image: git.stamus-networks.com:4567/devel/scirius/selks:selks-image-latest
        restart: {{ .globals.restartmode | default "unless-stopped" }}
        healthcheck:
            interval: 10s
            timeout: 1s
            retries: 5
            start_period: 5m
        environment:
            - SECRET_KEY="{{.scirius.token | default (randAscii 64)}}"
            - DEBUG=${SCIRIUS_DEBUG:-False}
            - SCIRIUS_IN_SELKS=True
            - USE_ELASTICSEARCH=True
            - ELASTICSEARCH_ADDRESS=elasticsearch:9200 #Default
            - USE_KIBANA=True
            - KIBANA_URL=http://kibana:5601 #Default
            - KIBANA_PROXY=True #Get kibana proxied by Scirius
            - ALLOWED_HOSTS=* #allow connexions from anywhere
            - KIBANA7_DASHBOARDS_PATH=/opt/selks/kibana7-dashboards #where to find kibana dashboards
            - SURICATA_UNIX_SOCKET=/var/run/suricata/suricata-command.socket #socket to control suricata
            - USE_EVEBOX=True #gives access to evebox in the top menu
            - EVEBOX_ADDRESS=evebox:5636 #Default
            - USE_SURICATA_STATS=True #display more informations on the suricata page
            - USE_MOLOCH=True
            - MOLOCH_URL=http://arkime:8005
            - DATABASE_TYPE=pg
            - DATABASE_NAME=selks
            - DATABASE_USERNAME=selks
            - DATABASE_PASSWORD=selks
            - DATABASE_HOST=db
            - DATABASE_PORT=5432
        configs:
            - source: scirius-start-sh
              target: /opt/scirius/docker/scirius/bin/start-scirius.sh
        volumes:
            - scirius-static:/static/
            - scirius-data:/data/
            - ./containers-data/scirius/logs/:/logs/
            - suricata-rules:/rules
            - suricata-run:/var/run/suricata
            - ./containers-data/suricata/logs:/var/log/suricata:ro
        networks:
            network:
        depends_on:
            db:
                condition: service_healthy
            elasticsearch:
                condition: service_healthy
            kibana:
                condition: service_healthy
    evebox:
        container_name: evebox
        image: jasonish/evebox:master
        command: ['-e', 'http://elasticsearch:9200']
        restart: {{ .globals.restartmode | default "unless-stopped" }}
        environment:
            - EVEBOX_HTTP_TLS_ENABLED=false
            - EVEBOX_AUTHENTICATION_REQUIRED=false
        networks:
            network:

    nginx:
        container_name: nginx
        image: nginx
        command: ['${NGINX_EXEC:-nginx}', '-g', 'daemon off;']
        configs:
            - source: nginx-config
              target: /etc/nginx/nginx.conf
            - source: nginx-selks-config
              target: /etc/nginx/conf.d/selks6.conf
        restart: {{ .globals.restartmode | default "unless-stopped" }}
        healthcheck:
            test: ['CMD', 'service', 'nginx', 'status']
            interval: 10s
            timeout: 2s
            retries: 5
        depends_on:
            scirius: #we need to wait for scirius to populate the static files
                condition: service_healthy
        volumes:
            - scirius-static:/static/:ro
            - ./configs/nginx/ssl:/etc/nginx/ssl:ro

        ports:
            - 443:443
        networks:
            network:

    cron:
        # This containers handles crontabs for the other containers, following the 1 task per container principle.
        # It is based on  `docker:latest` image, wich is an alpine image with docker binary
        container_name: cron
        image: docker:latest
        healthcheck:
            test: ['CMD', 'ps', '|', 'grep', 'crond']
            interval: 1m
            timeout: 1m
            retries: 3
        command:
            [
                sh,
                -c,
                "echo '*	*	 *	*	 *	run-parts /etc/periodic/1min' >> /etc/crontabs/root && crond -f -l 8",
            ]
        configs:
            - source: cron-jobs-scirius-update-suri-rules
              target: /etc/periodic/daily/scirius-update-suri-rules.sh
            - source: cron-jobs-suricata-logrotate
              target: /etc/periodic/daily/suricata-logrotate.sh
        restart: {{ .globals.restartmode | default "unless-stopped" }}
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock

    arkime:
        container_name: arkime
        build:
            context: Arkime
            dockerfile: Dockerfile.arkime
        restart: ${RESTART_MODE:-no}
        depends_on:
            elasticsearch:
                condition: service_healthy
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://scirius:8000/moloch']
            interval: 15s
            timeout: 5s
            retries: 3
        volumes:
            - ./containers-data/suricata/logs:/suricata-logs:ro
            - ./containers-data/arkime/logs:/opt/arkime/logs
            - arkime-pcap:/opt/arkime/raw
        ports:
            - 8005:8005
        networks:
            network:

    db:
        container_name: db
        image: postgres
        restart: always
        shm_size: 128mb
        environment:
            POSTGRES_USER: selks
            POSTGRES_PASSWORD: selks
        volumes:
            - db-data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U selks']
            interval: 5s
            timeout: 1s
            retries: 5
        networks:
            network:
