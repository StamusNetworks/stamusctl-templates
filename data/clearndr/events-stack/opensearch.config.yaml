opensearch:
  openport:
    type: bool
    usage: Expose OpenSearch port
    default: false
  memory:
    type: string
    usage: Memory limit for OpenSearch
    default: "2g"
  datapath:
    type: string
    usage: Data path on host to store OpenSearch data
    default: "elastic-data"
  dashboards:
    type: optional
    usage: Enable OpenSearch Dashboards
    default: true
    openport:
      type: bool
      usage: Expose OpenSearch Dashboards port
      default: true